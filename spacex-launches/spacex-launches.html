    </div>
  </header>
  <main>
    <div class="filters">
      <input type="text" id="search-bar" placeholder="Search for a mission...">
      <select id="year-filter">
        <option value="">All Years</option>
      </select>
    </div>
    <div id="launches-container">
      <!-- SpaceX launch data will be inserted here -->
    </div>
  </main>
